<!-- src/app/layout/components/sidebar/sidebar.component.html -->
<aside class="sidebar" [class.collapsed]="isCollapsed">
  <nav class="nav">
    <!-- Main Navigation -->
    <div class="nav-section">
      <div class="nav-section-title">Main</div>
      
      <a 
        *ngFor="let item of mainNavItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        class="nav-item"
        [appHasRole]="item.roles || []">
        <span class="nav-icon">{{ item.icon }}</span>
        <span class="nav-label">{{ item.label }}</span>
        <span *ngIf="item.badge" class="nav-badge">{{ item.badge }}</span>
      </a>
    </div>

    <!-- Management Section (Admin/Manager only) -->
    <div class="nav-section" *ngIf="(canViewTeamData$ | async)">
      <div class="nav-section-title">Management</div>
      
      <a 
        *ngFor="let item of managementNavItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        class="nav-item"
        [appHasRole]="item.roles || []">
        <span class="nav-icon">{{ item.icon }}</span>
        <span class="nav-label">{{ item.label }}</span>
      </a>
    </div>

    <!-- Admin Section (Admin only) -->
    <div class="nav-section" *ngIf="(isAdmin$ | async)">
      <div class="nav-section-title">Administration</div>
      
      <a 
        *ngFor="let item of adminNavItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        class="nav-item">
        <span class="nav-icon">{{ item.icon }}</span>
        <span class="nav-label">{{ item.label }}</span>
      </a>
    </div>

    <!-- Settings Section -->
    <div class="nav-section">
      <div class="nav-section-title">Settings</div>
      
      <a 
        *ngFor="let item of settingsNavItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        class="nav-item">
        <span class="nav-icon">{{ item.icon }}</span>
        <span class="nav-label">{{ item.label }}</span>
      </a>
    </div>
  </nav>
</aside>
